<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embed PDF with PDFObject</title>
    <style>
        .pdfobject-container {
            height: 500px; /* Set height of container */
            border: 1px solid #ccc; /* Add border for visual clarity */
        }
    </style>
</head>
<body>

<!-- Container to hold the embedded PDF -->
<div id="my-pdf" class="pdfobject-container"></div>

<!-- Include PDFObject library -->
<script src="https://unpkg.com/pdfobject"></script>

<!-- Script to embed the PDF into the container -->
<script>
    // Specify options for displaying the PDF (optional)
    let options = {
        page: 1 // Navigate to page 1 when the PDF is opened
    };

    // Embed the PDF into the container
    PDFObject.embed("Austin Wong__RESUME_2024_04-15 v.2.1.pdf", "#my-pdf", options);
</script>

</body>
</html>
