<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure PDF Viewer</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Disable scrolling */
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* Remove iframe border */
    }
  </style>
</head>
<body>
  <iframe src="https://drive.google.com/file/d/1xSZNzpEL3T7EwKEpgmCJPZEjg8a4bcJT/view?usp=sharing" frameborder="0"></iframe>
</body>
</html>
